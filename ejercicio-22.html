    <script>
        /*22. Escribir un algoritmo que calcule la media de 100 números dados e
            imprima su resultado.*/
         const media = () => {
            let numero = undefined, contador = 1, arr = [];
            while (contador>=1 && contador <= 5) {
                numero = prompt("Ingresa un número");
                arr.push(numero);
                contador++;
            }
            let arrayNumber = arr.map(Number);
            let arrayNumber2 = arrayNumber.reduce((total,num,index,array)=>{
                    total+=num;
                    if (index === array.length-1) {
                        return `El promedio de ${array.join(" + ")} es ${total / array.length}`; 

                    }else{
                        return total;
                    }
                })
                console.log(arrayNumber2);    
        }   
        media();

    </script>
