    <h1>Ejercicio 29</h1>
    <script>
        /*Escribir un algoritmo que ordene una lista de números indicando al
        final la cantidad de números pares y la cantidad de números impares, el
        dato a ingresar es un número y se debe repetir el proceso mientras el
        número ingresado sea diferente a cero.*/
        const listaOrdPI = () =>{
            let numero=undefined;
            let contador = 0, arr=[], contPares=0, contImpares=0;
                while(numero != 0){
                    numero = prompt("Ingrese un número");
                    let n = parseInt(numero);
                    arr.push(n);
                    //let s = parseInt(sexo);
                    if ((n%2) === 0) {
                        contPares = contPares + 1;
                    } else if ((n%2) === 1) {
                        contImpares = contImpares + 1;
                    }
                    contador++;       
                }
                arr.sort(function(a, b) {
                return a - b;
                });
                //console.log(contador);
                console.log(`Lista Ordenada: ${arr} 
                \nCantidad de números pares: ${contPares} 
                \nCantidad de números impares: ${contImpares}`);        
        }
        listaOrdPI();
    </script>
