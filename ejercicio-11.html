<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <h1>Ejercicio 11</h1>
    <script>
        /*11. Una tienda se dedica a la venta de computadoras, cada vendedor
            tiene un sueldo mensual pero además de su sueldo gana una comisión por
            venta: 
            Si el monto de venta es mayor de 10,000 la comisión será del 15%.
            Si el monto de venta es mayor o igual a 5,000 y menor de 10,000 la
            comisión es del 5%. 
            Si el monto de la venta es menor que 5,000 no tiene comisión.
            Escribir un algoritmo que calcule el sueldo total de cada vendedor.*/
        const sueldoTotal = (sueldo = undefined, monto = undefined) =>{
            if(!sueldo) return console.warn("Ingrese el sueldo, valor vacio");

            if(typeof sueldo !== "number") return console.error(`El valor del sueldo ingresado ${sueldo}, No es válido`); 

            if (Math.sign(sueldo)=== -1) return console.error("El valor no puede ser negativo");
            
            if(!monto) return console.warn("Ingrese el monto, valor vacio");

            if(typeof monto !== "number") return console.error(`El valor del monto ingresado ${monto}, No es válido`); 

            if (Math.sign(monto)=== -1) return console.error("El valor no puede ser negativo");

            if (monto >= 10000) {
                return console.log(`Sueldo mensual: ${sueldo} \nMonto de venta:${monto} \nComisión 15%: ${(monto * 0.15)} \nSueldo Total: ${((monto*0.15) + sueldo)}`)
            } else if(monto >= 5000 && monto < 10000) {
                return console.log(`Sueldo mensual: ${sueldo} \nMonto de venta:${monto} \nComisión 5%: ${(monto * 0.05)} \nSueldo Total: ${((monto*0.05) + sueldo)}`)
            } else if (monto < 5000) {
                return console.log(`Sueldo mensual: ${sueldo} \nMonto de venta:${monto} \nNo hay comisión`)
            } else{
                return console.log("No existe la comisión")
            }
        }

            sueldoTotal();
            sueldoTotal("false");
            sueldoTotal(5000,11000);
            sueldoTotal(3000,6000);
            sueldoTotal(3500,1000);
            sueldoTotal(-100);

    </script>
</body>
</html>
