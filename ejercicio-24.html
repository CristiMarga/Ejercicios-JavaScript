<body>
    <h1>Ejercicio 24</h1>
    <script>
        /*24. Escribir un algoritmo que lea varios caracteres, uno a la vez, y que
        se detenga cuando sea dada alguna de las vocales y la escriba.*/
         const caracteres = () => {
            let caracter = undefined, bandera = false, arr = [];
            while (bandera != true) {
                caracter = prompt("Ingresa un caracter");
                arr.push(caracter);
                for (let letra of arr) {
                    if (/[AEIOUaeiou]/.test(letra)) {
                        bandera = true;
                        console.log(`Detente!, vocal: ${letra}`);
                    }
                }
                
            }//while    
        }   
        caracteres();
        //console.log();
    </script>
</body>
