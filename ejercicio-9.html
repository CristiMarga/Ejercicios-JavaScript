<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Ejercicio 9</h1>
    <script>
        /*Escribir el algoritmo que lea una hora y que muestre la programación de
        acuerdo al horario en que se transmite 
        “dibujos animados ” : Si es de 10 a 12 horas, 
        “ tele serie ” : si es de 13 a 16 horas, 
        “ novelas repetidas ” : si es de 16 a 18 horas,
        “dibujos animados ” : si es de 18 a 22 horas,
        “noticiero” : si es de 22 a 23 horas.*/
        const programacion = (hora = undefined) =>{
            if(!hora) return console.warn("Ingrese la hora, valor vacio");

            if(typeof hora !== "number") return console.error(`El valor de la hora ingresada ${hora}, No es válido`); 

            if (Math.sign(hora)=== -1) return console.error("El valor no puede ser negativo");

            if (hora >= 10 && hora <= 12) {
                return console.log(`Hora:${hora} \nDibujos Animados`)
            } else if(hora >= 13 && hora < 16) {
                return console.log(`Hora:${hora} \nTele Serie`)
            } else if (hora >= 16 && hora < 18) {
                return console.log(`Hora:${hora} \nNovelas Repetidas`)
            } else if(hora >= 18 && hora < 22) {
                return console.log(`Hora:${hora} \nDibujos Animados`)
            } else if (hora >= 22 && hora <= 23) {
                return console.log(`Hora:${hora} \nNoticiero`)
            }else{
                return console.log("No existe esa Hora")
            }
        }

            programacion();
            programacion("false");
            programacion(11);
            programacion(14);
            programacion(17);
            programacion(20);
            programacion(23);
            programacion(2);
            programacion(-100);

    </script>
</body>
</html>
