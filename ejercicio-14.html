<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>
<body>
    <h1>Ejercicio 14</h1>
    <script>
        /*14. "TIENDAS PATITO" se encuentra de aniversario y ha programado una
        serie de ofertas con la finalidad de brindar facilidades a sus clientes y
        al a vez de incrementar sus ventas. Estas ofertas se basan específicamente
        en un porcentaje de descuento sobre el total de compra el cual varia de
        acuerdo al monto. 
        Por un monto mayor o igual a $500 se hará un descuento del 30%. 
        Por un monto menor de $500 pero mayor o igual a 200 se hará un descuento del 20%.
        Por un monto menor de $200 pero mayor o igual a 100 se hará un descuento del 10%. 
        Escribir un algoritmo que calcule la cantidad
        total a pagar de una compra.*/
        const totalCompra = (monto = undefined) =>{
            
            if(!monto) return console.warn("Ingrese el monto, valor vacio");

            if(typeof monto !== "number") return console.error(`El valor del monto ingresado ${monto}, No es válido`); 

            if (Math.sign(monto)=== -1) return console.error("El valor no puede ser negativo");

            if (monto >= 500) {
                return console.log(`Total de compra: ${monto} \nDescuento del 30%: ${(monto*0.3)} \nTotal a pagar: ${(monto-(monto * 0.3))}`)
            } else if(monto >= 200 && monto < 500) {
                return console.log(`Total de compra: ${monto} \nDescuento del 20%: ${(monto*0.2)} \nTotal a pagar: ${(monto-(monto * 0.2))}`)
            } else if (monto >= 100 && monto < 200) {
                return console.log(`Total de compra: ${monto} \nDescuento del 10%: ${(monto*0.1)} \nTotal a pagar: ${(monto-(monto * 0.1))}`)
            } else{
                return console.log("No existe la comisión")
            }
        }

            totalCompra();
            totalCompra("false");
            totalCompra(5000);
            totalCompra(300);
            totalCompra(150);
            totalCompra(-100);

    </script>
</body>
</html>
