<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Ejercicio 3</h1>
    <script>
        /*3. Escribir un algoritmo que lea una cantidad y calcule el descuento
        considerando que si la cantidad dada está por encima de 100 el descuento
        es el 10% y si está por debajo de 100 el descuento es el 2%.*/
        const descuento = (cantidad = undefined) =>{
            if(!cantidad) return console.warn("Ingrese la cantidad, valor vacio");

            if(typeof cantidad !== "number") return console.error(`El valor de la cantidad ingresada ${cantidad}, No es válido`); 

            if (Math.sign(cantidad)=== -1) return console.error("El valor no puede ser negativo");

            if (cantidad > 100) {
                return console.log(`Cantidad inicial:${cantidad} \nDescuento del 10% : ${(0.1*cantidad)} \nCantidad Total: ${(cantidad-(0.1*cantidad))}`)
            } else if(cantidad < 100) {
                return console.log(`Cantidad inicial:${cantidad} \nDescuento del 2% : ${(0.02*cantidad)} \nCantidad Total: ${(cantidad-(0.02*cantidad))}`)
            }
        }

        descuento();
        descuento("false");
        descuento(150);
        descuento(50);
        descuento(-100);

    </script>
</body>
</html>
