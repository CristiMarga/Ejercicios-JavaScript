<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <h1>Ejercicio 2</h1>
    <script>
        /*2. A un trabajador le descuentan de su sueldo el 10% si su sueldo es menor o
            igual a 1000, por encima de 1000 y hasta 2000 el 5% del adicional, y por
            encima de 2000 el 3% del adicional. Escribir un algoritmo que calcule el
            descuento y sueldo neto que recibe el trabajador dado su sueldo.*/
        const descuentoSueldo = (sueldo = undefined) =>{
            if(!sueldo) return console.warn("Ingrese el sueldo, valor vacio");

            if(typeof sueldo !== "number") return console.error(`El valor del sueldo ingresado ${sueldo}, No es v√°lido`); 

            if (Math.sign(sueldo)=== -1) return console.error("El valor no puede ser negativo");

            if (sueldo <= 1000) {
                return console.log(`Sueldo inicial:${sueldo} \nDescuento: ${(0.1*sueldo)} \nSueldo Neto: ${(sueldo-(0.1*sueldo))}`)
            } else if(sueldo > 1000 && sueldo < 2000) {
                return console.log(`Sueldo inicial:${sueldo} \nDescuento: ${(0.05*sueldo)} \nSueldo Neto: ${(sueldo-(0.05*sueldo))}`)
            } else if(sueldo >= 2000){
                return console.log(`Sueldo inicial:${sueldo} \nDescuento: ${(0.03*sueldo)} \nSueldo Neto: ${(sueldo-(0.03*sueldo))}`)
            }
        }

        descuentoSueldo(true);
        descuentoSueldo();
        descuentoSueldo(1000);
        descuentoSueldo(1500);
        descuentoSueldo(3000);

    </script>
</body>
</html>
